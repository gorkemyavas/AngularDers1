<input type="text" [(ngModel)]="getAllProductInput.searchText" placeholder="searchText">
<input type="text" [(ngModel)]="getAllProductInput.productType" placeholder="productType">
<select [(ngModel)]="getAllProductInput.maxResultCount">
  <option value="5">5</option>
  <option value="10">10</option>
  <option value="25">25</option>
  <option value="50">50</option>

</select>
<button (click)="getFilteredProducts()">Ara</button>

<hr>

<div *ngFor="let product of products">
  {{product.name}}-{{product.price}}
</div>
